<!DOCTYPE html>
<html>
<head>
	<title>Canvas 2: The Canvasening</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
	<link rel="stylesheet" type="text/css" href="styles2.css">
</head>
<body>
<div class="container">
	<div class="row header">
		<div class="col-md-12 text-center">
			<div id="toolbar">
				<h1 class="mid">canvas</h1>
			</div>
		</div>
	</div>
	<div id="ticking-clock" class="row fancy">
			<div class="col-md-8">
				<canvas id="canvas" height="500px" width="750px"></canvas>
				<img id="canvas-img">
			</div>
			<div class="col-md-4 little-box">
				<div class="row small">
					<div class="col-md-12 filler">
						<label class="text-muted">Color:&nbsp;</label>
						<input type="color" id ="color-picker" />
					</div>
					<div class="col-md-12 filler">
						<label class="text-muted">Thickness:&nbsp;</label>
						<input type="number" id="thickness" placeholder="10"/>
					</div>
					<div class="col-md-12 filler">
						<h5 class="text-muted"><span class="seconds"></span> Seconds Elapsed</h5>
					</div>
					<div class="col-md-12 filler">
						<button class="btn btn-warning" id="clear" onclick="Erase();">mr. clean</button>
					</div>
					<div class="col-md-12 filler">
						<button class="btn btn-warning" id="clear" onclick="Picture();">[camera sounds]</button>
					</div>				
				</div>
			</div>
	</div>

<script type="text/javascript" src="scripts2.js"></script>

</body>
</html>
